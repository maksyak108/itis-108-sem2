<!DOCTYPE html>
<html>
<head>
  <title>Another User</title>
</head>
<body>
<h1>User Information</h1>
<table>
  <tr>
    <th>ID</th>
    <td th:text="${user.id}"></td>
  </tr>
  <tr>
    <th>Name</th>
    <td th:text="${user.name}"></td>
  </tr>
  <tr>
    <th>Email</th>
    <td th:text="${user.email}"></td>
  </tr>
</table>
</body>
</html>
